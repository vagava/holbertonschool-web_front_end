<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Holberton - Web Stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body class="text-white text-center">
  <div class="row row-cols-1 row-cols-lg-4 p-1 mw-25">
    <div class="col bg-primary">Primary</div>
    <div class="col bg-success">Success</div>
    <div class="col bg-danger">Danger</div>
    <div class="col bg-warning">Warning</div>
  </div>

  <hr />

  <div class="row row-cols-1 row-cols-sm-4 p-1">
    <div class="col bg-primary">Primary</div>
    <div class="col bg-success">Success</div>
    <div class="col bg-danger">Danger</div>
    <div class="col bg-warning">Warning</div>
  </div>

  <hr />

  <div class="row row-cols-1 row-cols-lg-3 p-1">
    <div class="col col-lg-2 bg-primary">Primary</div>
    <div class="col col-lg-4 bg-success">Success</div>
    <div class="col col-lg-6 bg-danger">Danger</div>
  </div>

  <hr />

  <div class="row p-1">
    <div class="col order-sm-last order-md-3 bg-primary">Primary</div>
    <div class="col order-sm-first order-md-last bg-success">Success</div>
    <div class="col order-sm-0 order-lg-last bg-danger">Danger</div>
    <div class="col order-sm-1 order-xl-last bg-warning">Warning</div>
  </div>

  <hr />

  <div class="row row-cols-1 justify-content-md-between p-2">
    <div class="col col-md-2 bg-primary">Primary</div>
    <div class="col col-md-2 bg-success">Success</div>
  </div>

  <hr />

  <div class="row row-cols-1 row-cols-md-3 justify-content-md-between p-2">
    <div class="col-lg col-md-2 bg-primary">Primary</div>
    <div class="col-lg col-md-2 offset-md-4 bg-success">Success</div>
    <div class="col-lg col-md-2 offset-md-2 bg-danger">Danger</div>
  </div>
</body>

</html>
